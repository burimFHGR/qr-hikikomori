<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-stelliger Code</title>
    <link rel="stylesheet" href="/css/mobile.css">
</head>
<body>
    <div class="container" id="mobileView">
        <h1>Gebe deinen 5-stelligen <br> Code ein:</h1>
        <form id="codeForm" onsubmit="login(event)">
            <input type="text" id="codeInput" maxlength="5" placeholder="_ _ _ _ _" required>
            <button type="submit"> Bestätigen</button>
            <p id="nachricht"></p>
        </form>
        <p id="message">Der Code ist nur auf dem Computer unter <br>
           <b> hikaru.ch </b>verfügbar.</p>
    </div>
    <div class="container" id="desktopView" style="display: none;">
        <h1>Computer erkannt</h1>
        <p>Diese Seite ist nur für mobile Geräte verfügbar. Sie werden zur Hauptseite weitergeleitet.</p>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code Snake</title>
    <link rel="stylesheet" href="/css/snake.css">
    <body>
        <div class="parent">
            <div class="header"> 
              <a href="../index.html">
                <img class="logo" src="/img/logo.svg" alt="logo">
            </a>
            <header>
                <h1 class="title-snake"> < Snake QR Game</h1>
                </header>
            </div>
            <div class="content">
                <canvas id="canvas"></canvas>
                <div id="high-score"></div>
                <div id="score"></div>
                <div id="control-keys">
                  <div id="control-head">Steuerung</div>
                  <div class="control-item">Links: <span class="control-key"></span>A oder ➡️</div>
                  <div class="control-item">Rechts: <span class="control-key"></span>D oder ⬅️</div>
                  <div class="control-item">Hoch: <span class="control-key"></span>W oder ⬆️</div>
                  <div class="control-item">Runter: <span class="control-key"></span>S oder ⬇️</div>
                </div>
                <div id="controls">
                    <button id="show-grid">Raster anzeigen</button>
                    <button id="pause" class="pause-active">PAUSE</button>
                    <button id="reset">RESET</button> <br>
                    <button id="show-leaderboard">Bestenliste anzeigen</button>
                </div>
                <div id="play">Steuerungstasten drücken, um zu starten <span style="font-size: 3em;">⌨️</span></div>
                <div class="leaderboard">
                    <div class="description">
                        <h3>Bestenliste Snake QR Game</h3>
                    <div id="liste-leaderboard"> </div>
                                
                            </tbody>
                        </table>
                    </div>
        <script src="/js/snake.js" defer></script>
    </body>

</head>

</html>
